<script src="https://unpkg.com/vue"></script>

<div id='app'>
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar 2</button>
    <button v-on:click="diminuir">Diminuir</button>
    <p>{{contador}} e {{contador2}}</p>
    <p>Resultado: {{resultado()}}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0
        },

        computed: {
            resultado() {
                console.log('O metodo resultado novo foi executado')
                return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor do que 5'
            }
        },

        methods: {
            aumentar() {
                this.contador++
            },
            diminuir() {
                this.contador--
            },
            resultado() {
                console.log('O metodo resultado foi executado')
                return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor do que 5'
            },

        },

    })
</script>
