<script src="https://unpkg.com/vue"></script>

<div id='app'>
    <p>{{titulo}}</p>
    <input type="text" v-bind:value='titulo' v-on:keydown="alterar">
    <input type="text" v-model='titulo'>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'aula'
        },

        methods: {
            alterar() {
                this.titulo = event.target.value
            },

        },

    })
</script>
